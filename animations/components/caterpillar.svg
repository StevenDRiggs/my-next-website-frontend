    <line id="body3-leg-right" x1="180" y1="165" x2="180" y2="240" stroke="black" strokeWidth="5"></line>
    <circle id="body3-body" cx="170" cy="165" r="50" fill="green"></circle>
  </g>
  <g id="body2">
