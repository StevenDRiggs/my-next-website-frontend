    <line id="tail1-leg-right" x1="210" y1="157" x2="210" y2="225" stroke="black" strokeWidth="5"></line>
    <circle id="tail1-body" cx="200" cy="157" r="40" fill="blue"></circle>
  </g>
  <g id="body3">
